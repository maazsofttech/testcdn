<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://odoo.fyind.com/im_livechat/external_lib.css"/>

            <script type="text/javascript" src="https://odoo.fyind.com/im_livechat/external_lib.js"></script>

            <script type="text/javascript" src="https://odoo.fyind.com/im_livechat/loader/2"></script>
  <title>Fyind Live Chat</title>

   
</head>
<body> 

   <script> 
document.addEventListener('DOMContentLoaded', function() {
//setTimeout(closeup,10000);
  
  function clickChatButton() {
    let button = document.querySelector('.o_livechat_button');
    if(button) {
      button.click(); 
    } else {
      
      setTimeout(clickChatButton, 100); 
    }
  }

   
  clickChatButton();

   
  let observer = new MutationObserver(function(mutations) {
   try{
    mutations.forEach(function(mutation) {
      if(mutation.addedNodes) {
        let threadWindow = document.querySelector('.o_thread_window.o_in_home_menu');
        if(threadWindow) {
         threadWindow.style.zIndex = 99999999999;
           threadWindow.style.width = '25%';
		  
		 threadWindow.style.position ='fixed';
 threadWindow.style.right =''; 
          observer.disconnect(); 
        }
      }
    }); 
   } 
   catch(ex){
    console.info("odoo error");
   }  
  });

  
  observer.observe(document.body, { 
    childList: true,
    subtree: true
  });

});
</script>
</body>
</html>
